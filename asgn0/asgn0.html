<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 0</title>
  </head>

  <body onload="main()">
    <canvas id="canvas" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asgn0.js"></script>

    <div class="vector-input">
      <fieldset>
        <legend>Vector 1</legend>
        <div class="coordinate-group">
          <div class="coordinate">
            <label for="x1">x:</label>
            <input type="number" id="x1" name="x1" required />
          </div>
          <div class="coordinate">
            <label for="y1">y:</label>
            <input type="number" id="y1" name="y1" required />
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Vector 2</legend>
        <div class="coordinate-group">
          <div class="coordinate">
            <label for="x2">x:</label>
            <input type="number" id="x2" name="x2" required />
          </div>
          <div class="coordinate">
            <label for="y2">y:</label>
            <input type="number" id="y2" name="y2" required />
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Draw</legend>
        <div class="draw-container">
          <button id="draw" onclick="handleDrawEvent()">Draw</button>
      </fieldset>
    </div>
    <div class="operation-selector">
      <fieldset>
        <legend>Operation</legend>
        <div class="select-container">
          <select id="Operation" name="Operation" required>
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="mul">Multiply</option>
            <option value="div">Divide</option>
            <option value="magnitude">Magnitude</option>
            <option value="normalize">Normalize</option>
            <option value="angle-between">Angle between</option>
            <option value="Area">Area</option>
          </select>
        </div>
      </fieldset>
    </div>
    <fieldset>
        <legend>Scalar</legend>
        <div class="scalar-group">
          <div class="scalar">
            <input type="number" id="scalar" name="scalar" required />
          </div>
    </fieldset>
    <fieldset>
        <legend>Draw</legend>
        <div class="draw-container">
            <button id="draw2" onclick="handleDrawOperationEvent()">Draw</button>
    </fieldset>
  </body>
</html>
